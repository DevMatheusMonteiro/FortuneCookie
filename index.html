<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/fortuneCookie.svg"
      type="image/x-icon"
    />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <h1>Biscoito da sorte</h1>
      <div class="fortuneCookie screen1">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="fortuneCookie"
          src="images/fortuneCookie.svg"
          alt="Biscoito da Sorte"
        />
      </div>
      <div class="fortuneCookie screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>

        <p></p>

        <img src="images/brokenFortuneCookie.svg" alt="Biscoito da Sorte" />
        <form>
          <button id="openOtherCookie">Abrir outro biscoito</button>
        </form>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
